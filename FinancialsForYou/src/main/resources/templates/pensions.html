  <input type="number" id="currentAge" placeholder="Enter your current age">

  <label for="retirementAge">Retirement Age:</label>
  <input type="number" id="retirementAge" placeholder="Enter your desired retirement age">

  <label for="currentSavings">Current Savings (£):</label>
  <input type="number" id="currentSavings" placeholder="Enter your current savings">

  <label for="annualContribution">Annual Contribution (£):</label>
  <input type="number" id="annualContribution" placeholder="Enter annual contribution">

  <label for="annualReturnRate">Annual Return Rate (%):</label>
  <input type="number" id="annualReturnRate" placeholder="Expected annual return rate">

  <!-- Button to Trigger Pension Calculation -->
  <button onclick="calculatePension()">Calculate Pension</button>

  <!-- Result Display -->
  <div id="result"></div>
</div>

<!-- JavaScript for Pension Calculation -->
<script>
  // Function to calculate projected pension
  function calculatePension() {
    // Get values from the input fields
    const currentAge = document.getElementById('currentAge').value;
    const retirementAge = document.getElementById('retirementAge').value;
    const currentSavings = document.getElementById('currentSavings').value;
    const annualContribution = document.getElementById('annualContribution').value;
    const annualReturnRate = document.getElementById('annualReturnRate').value;

    // Validate inputs
    if (!currentAge || !retirementAge || !currentSavings || !annualContribution || !annualReturnRate) {
      alert("Please fill in all fields.");
      return;
    }

    // Prepare the data to send to the backend
    const requestData = {
      currentAge: parseInt(currentAge),
      retirementAge: parseInt(retirementAge),
      currentSavings: parseFloat(currentSavings),
      annualContribution: parseFloat(annualContribution),
      annualReturnRate: parseFloat(annualReturnRate)
    };

    // Send a POST request to the backend API
    fetch('/api/pension/calculate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(requestData)
    })
            .then(response => response.json())
            .then(data => {
              // Display the projected savings in £
              document.getElementById('result').innerHTML =
                      `Projected Savings at Retirement: £${data.projectedSavings.toLocaleString()}`;
            })
            .catch(error => {
              console.error('Error:', error);
              document.getElementById('result').innerHTML = "Error calculating pension.";
            });
  }
</script>
